<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./学习 01-task-计算器.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="shuchu"><input type="text" value="" id="xianshi"></td>
            <td><button onclick="myClear()" id="C">C</button></td>
        </tr>
        <tr>
            <td><button onclick="get(this.value)" id="1" value="1">1</button></td>
            <td><button onclick="get(this.value)" id="2" value="2">2</button></td>
            <td><button onclick="get(this.value)" id="3" value="3">3</button></td>
            <td><button onclick="calculate()" id="=">=</button></td>
        </tr>
        <tr>
            <td><button onclick="get(this.value)" id="4" value="4">4</button></td>
            <td><button onclick="get(this.value)" id="5" value="5">5</button></td>
            <td><button onclick="get(this.value)" id="6" value="6">6</button></td>
            <td><button onclick="get(this.value)" id="-" value="-">-</button></td>
        </tr>
        <tr>
            <td><button onclick="get(this.value)" id="7" value="7">7</button></td>
            <td><button onclick="get(this.value)" id="8" value="8">8</button></td>
            <td><button onclick="get(this.value)" id="9" value="9">9</button></td>
            <td><button onclick="get(this.value)" id="/" value="/">÷</button></td>
        </tr>
        <tr>
            <td><button onclick="get(this.value)" id="*" value="*">*</button></td>
            <td><button onclick="get(this.value)" id="0" value="0">0</button></td>
            <td><button onclick="get(this.value)" id="." value=".">.</button></td>
            <td><button onclick="get(this.value)" id="+" value="+">+</button></td>
        </tr>
    </table>
    <script src="./计算器 .js"></script>
</body>
</html>
