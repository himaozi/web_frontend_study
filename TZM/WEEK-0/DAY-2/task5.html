<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 输入一个数组,给每个元素乘以,输出一个新数组: 输入[1,2,3,4] 输出 [2,4,6,8] -->
    <script>
        let a = [1, 2, 3, 4]
        for(i = 0; i < a.length; i++ ){
            document.write(2*a[i])
        }
    </script>
</body>
</html>
